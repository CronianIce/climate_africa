{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <title>climate_africa</title>
    {% bootstrap_css %}
    <link rel='stylesheet' href='{% static 'common/css/style.css' %}'>
    {% block content_style %}{% endblock %}

    {% bootstrap_javascript jquery='full' %}
    <script type='text/javascript' src='{% static 'common/js/main.js' %}'></script>
    {% block content_script %}{% endblock %}
</head>
<body>
    <div id='phone'>
        <img id='phone-mockup' src='{% static 'common/img/phone_mockup.png' %}' alt='phone mockup'/>
        <img id='phone-mockup-cutoff' src='{% static 'common/img/phone_mockup_cutoff.png' %}' alt='phone mockup cutoff'/>
        <img id='phone-background' src='{% static 'common/img/phone_background_grey_xtreme.png' %}' alt='phone background'/>
        <div id='phone-screen'>
            {% include 'common/header.html' %}
            <div class='container-fluid'>
                {% block content %}{% endblock %}
                <!-- <button id='toggle-frame' type="button" class="btn btn-secondary">Toggle Frame</button> -->
            </div>
        </div>
    </div>
</body>
</html>
