{% extends 'common/base.html' %}

{% block content_style %}
{% load static %}
<link rel='stylesheet' href='{% static 'browse/css/post_style.css' %}'>
{% endblock %}

{% block content_script %}
{% load static %}
<script type='text/javascript' src='{% static 'browse/js/post_main.js' %}'></script>
{% endblock %}

{% block content %}
<div id='post'>
    <div class='custom-shadow'>
        <div id='image'></div>
        <div id='info-section'>
            <div id='author-info'>
                <div id='author-image'></div>
            </div>
        </div>
    </div>
    <div id='other-info'>
        <div id='date'>post.created_at</div>
        <div id='response'></div>
    </div>
    <div id='title'>{{ post.title }}</div>
    <div id='tags'>Tags</div>
    <div id='text' class='custom-shadow'>{{ post.text }}</div>
</div>
<div id='post-footer' class='custom-shadow'>
</div>
{% endblock %}
